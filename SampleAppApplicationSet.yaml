apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sampleapp
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: test
        url: https://kubernetes.default.svc
    
  template:
    metadata:
      name: '{{cluster}}-sampleapp'
    spec:
      project: default
      sources:
        - repoURL: 'https://github.com/pranavdhopey/Sample-Helm-Chart.git'
          targetRevision: main
          path: SampleApp/
          helm:
            releaseName: sampleapp
            valueFiles:
            - charts/app1/dev-values.yaml 
            #- charts/app2/dev-values.yaml
            - dev-values.yaml  
      destination:
        server: '{{url}}'
        namespace: pranav-app
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        # automated: 
        #    prune: true 
        #    selfHeal: true 
    
