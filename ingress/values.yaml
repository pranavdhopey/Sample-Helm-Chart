managedCertificateEnabled: false
managedCertificates:
  - name: argoapp-certificate
    domains: 
    - argoapp.goinit.net

frontendConfigEnabled: false
frontendConfig:
  name: argoapp-frontend-config
  redirectToHttps:
    enabled: true
    responseCodeName: MOVED_PERMANENTLY_DEFAULT
  # sslPolicy: gke-ingress-ssl-policy

ingress:
  enabled: true
  className: ""
  annotations: 
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    # networking.gke.io/managed-certificates: "argoapp-certificate" 
    # networking.gke.io/v1beta1.FrontendConfig: argoapp-frontend-config"
  hosts:
    - host: argoapp.goinit.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argoapp
                port:
                  number: 80 
    - host: argoapp-preview.goinit.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argoapp-preview
                port:
                  number: 80               
  tls: []
  # - secretName: chart-example-tls
  #   hosts:
  #     - chart-example.local


