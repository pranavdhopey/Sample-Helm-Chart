app1:
  image: 
  enabled: true   
  configMapData:
    name: sampleapp-configmap
  EnvVars: 
  - name: OWNER
    value: Pranav
  configMapData: 
    name: sampleapp-configmap
  configMapDataPreview:
    name: sampleapp-preview-configmapcd 
  
app2:
  enabled: false  
  configMapData:
    name: sampleapp-configmap 
  EnvVars: 
  - name: OWNER
    value: Pranav  

serviceAccount:
  create: true
  annotations: 
    iam.gke.io/gcp-service-account: cloudtaskumesh@umesh-dev-gcp-412809.iam.gserviceaccount.com	
  name: "sampleapp"

configMapData: 
  name: sampleapp-configmap
  data: 
    HOST_DNS: "http://sampleapp.goinit.net/"
    ENV: "dev"
    ENV_TYPE: "dev"

configMapDataPreview:
  name: sampleapp-preview-configmap
  data:
    HOST_DNS: "http://sampleapp-preview.goinit.net/"
    ENV: "dev-preview"
    ENV_TYPE: "dev-preview"  

managedCertificateEnabled: false
managedCertificate:
  name: sampleapp-certificate
  domains: 
    - app1-dev.goinit.net
    - app2-dev.goinit.net

frontendConfigEnabled: false
frontendConfig:
  name: sampleapp-frontend-config
  redirectToHttps:
    enabled: true
    responseCodeName: MOVED_PERMANENTLY_DEFAULT
  # sslPolicy: gke-ingress-ssl-policy

ingress:
  enabled: false
  name: sampleapp-ingress
  className: ""
  annotations: 
    kubernetes.io/ingress.class: gce
    # networking.gke.io/managed-certificates: "hello-apps-certificate" 
    # networking.gke.io/v1beta1.FrontendConfig: "hello-apps-frontend-config"
  hosts:
    - host: app1-dev.goinit.net
      http:
        paths:
          - path: /app1
            pathType: Prefix
            backend:
              service:
                name: sampleapp-app1
                port:
                  number: 80
    # - host: app2-dev.goinit.net
    #   http:
    #     paths:
          - path: /app2
            pathType: Prefix
            backend:
              service:
                name: sampleapp-app2
                port: 
                  number: 80
