apiVersion: kustomize.config.k8s.io/v1
kind: Kustomization

resources:
- ../argoapp/

helmCharts:
- name: argoapp
  chartPath: ../argoapp/
  version: 0.1.0
  releaseName: my-app
  valuesFile: 


configMapGenerator:
- name: my-app-configs
  literals:
  - HOST_DNS="http://argoapp-preview.goinit.net/"
  - ENV="preview"
  - ENV_TYPE="non-prod"